<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{.Title}}</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.9/system.js"></script>
		<script>
			// Zone path starts with /, but ends without
			var ZonePath = "{{.ZonePath}}";
			var ThemeName = "{{.Theme}}";
			var ThemeURL = "theme/{{.Theme}}";
			var SiteID = {{.SiteID}};
		</script>
    <link rel="stylesheet" type="text/css" href="{{.ZonePath}}/theme/{{.Theme}}/uikit.css">
		<link rel="stylesheet/less" type="text/css" href="{{.ZonePath}}/theme/{{.Theme}}/base.less" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.11/css/uikit.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.11/js/uikit.min.js"></script>

		{{template "head"}}
		<script src="/vendors/less/dist/less.js" type="text/javascript"></script>
	</head>
	<body>
		{{template "header"}}
		<div id="app" class='uk-container uk-width-1-1'></div>
		{{template "footer"}}
		<script type="text/javascript">
			// set our baseURL reference path
			// *** map section ***
			// 'react-dom' on left side is a "common" name of the package, a shortcut, an alias
			// 'react/react-dom.js' is a script to load.  This path is prefixed with baseURL and it becomes:
			// 'vendors/react/react-dom.js' (if base url is set to 'vendors')
			// react-dom.js script imports react and thus we have to use the 'alias' name.
			//
			// https://github.com/systemjs/systemjs/blob/master/docs/config-api.md
			// defaultJSExtensions: true allows to omit extension of the imported module
			// This allows for
			// 		import {ClassName} from './pages/landing'
			// format instead of
			//		import {ClassName} from './pages/landing.js'
			// because .js does not map in TypeScript editor.
			//
			// react-router https scheme is used to work around Safari error message
			// Cross-origin redirection denied by Cross-Origin Resource Sharing policy in Safari
			// http://stackoverflow.com/questions/40711452/cross-origin-redirection-denied-by-cross-origin-resource-sharing-policy-in-safar
			// Other solutions such as enabling cross-origin on the server for index.html did not work.
			//     Changed URL to point to a specific version of react-router, because it is no longer a current version and is quite behind.
			SystemJS.config({
				baseURL: '/vendors',
				//globalEvaluationScope: true,
				packages: {
					'app': {
						format: 'system',
						defaultExtension: 'js',
					}
				},
				map: {
					'react-dom': 		'https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js',
					'react': 				'https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js',
					'react-router': 'https://cdnjs.cloudflare.com/ajax/libs/react-router/2.8.1/ReactRouter.min.js'
				}
			});
			// Import "window.fetch polyfill", because it is configured globally in typescript
			// and thus it is not imported into source code.
			// Path is not mapped, because of explicit import.
			// System.import('fetch/fetch.js');

			// load application entry point last
			SystemJS.import('app/main.js')
			// .then(function(m) {
			// 	m.AppStart();
			// });
		</script>
	</body>
</html>
