<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{.Title}}</title>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.9/system.js"></script>-->
		<script>
			// Zone path starts with /, but ends without
			var ZonePath = "{{.ZonePath}}";
			var ThemeName = "{{.Theme}}";
			var ThemeURL = "theme/{{.Theme}}";
			var SiteID = {{.SiteID}};
		</script>
    <link rel="stylesheet" type="text/css" href="{{.ZonePath}}/theme/{{.Theme}}/uikit.css">
		<link rel="stylesheet/less" type="text/css" href="{{.ZonePath}}/theme/{{.Theme}}/base.less" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/react-router/2.8.1/ReactRouter.min.js'></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.11/css/uikit.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.11/js/uikit.min.js"></script>

		{{template "head"}}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js" type="text/javascript"></script>
	</head>
	<body>
		{{template "header"}}
		<div id="app" class='uk-container uk-width-1-1'></div>
		{{template "footer"}}
		<script type="text/javascript">
			// Import "window.fetch polyfill", because it is configured globally in typescript
			// and thus it is not imported into source code.
			// Path is not mapped, because of explicit import.
			//System.import('https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.2/fetch.min.js');
		</script>
		<script src="/vendors/bundle.js"></script>
	</body>
</html>
